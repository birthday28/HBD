<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Hunt Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #b2f7ef; /* Turquoise */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .quiz-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .btn-turquoise {
            background-color: #40e0d0;
            border: none;
            color: white;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
        }
        .btn-turquoise:hover {
            background-color: #32c8b7;
        }
        .hint {
            display: none;
            color: #32c8b7 ; 
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2 class="text-primary">üíô Web Hunt Game</h2>
        <p>Upload a selfie to unlock the next page! üòáüòù</p>
        <input type="file" id="selfie" class="form-control" accept="image/*">
        <button class="btn btn-turquoise mt-3" onclick="checkSelfie()">Submit Selfie</button>
        <p id="message" class="mt-2 text-danger"></p>
    </div>

    <script>
        function checkSelfie() {
            const fileInput = document.getElementById("selfie");
            const message = document.getElementById("message");
            console.log(fileInput.files);

            if (Number(fileInput.files.length )> 0) {
                window.location.href = "final.html"; // Change to the next question page

            } else {
                message.textContent = "‚ùå Please upload a selfie to proceed.";
            }
        }
    </script>

</body>
</html>
